<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>管理紀錄</title>

<!-- =================== CSS =================== -->
<style>
:root{
  /* 全域變數設定顏色、陰影、圓角、字型 */
  --bg:#6c6c6c; /* 背景灰色 */
  --card:#ffffff; /* 卡片白色 */
  --primary:#002b88; /* 主色 */
  --primary-light:#3b82f6; /* 主色亮色 */
  --danger:#ef4444; /* 危險色 / 錯誤色 */
  --muted:#6b7280; /* 次要文字灰色 */
  --shadow:0 6px 18px rgba(15,23,42,0.08); /* 卡片陰影 */
  --radius:12px; /* 圓角 */
  font-family:-apple-system, BlinkMacSystemFont,'Segoe UI', Roboto,'Noto Sans TC','Microsoft JhengHei',sans-serif; /* 字型 */
}

/* 全域設定 */
html,body{ 
    height:100%; 
    margin:0; 
    background:var(--bg); 
}

/* body 內距與置中 */
body{ 
    padding:24px; 
    display:flex; 
    justify-content:center; 
}

/* =================== 卡片容器 =================== */
.card{ 
    width:100%; 
    max-width:1000px; /* 最大寬度限制 */
    background:var(--card); 
    border-radius:var(--radius); 
    box-shadow:var(--shadow); 
    overflow:hidden; 
    display:flex; 
    flex-direction:column; 
    height:95vh; /* 高度接近視窗高度 */
}

/* =================== 標題列 =================== */
.header{ 
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    gap:12px; 
    padding:16px 20px; 
    background:var(--primary); 
    color:white; 
}
.title{ 
    font-size:20px; 
    font-weight:600; 
}

/* =================== 搜尋列 =================== */
.search-row { 
    display:flex; 
    align-items:center; 
    gap:12px; 
    padding:12px 20px; 
    background:#f9fafb; 
    border-radius:8px; 
    margin:0 16px 12px 16px; 
    flex-wrap:wrap; /* 行動裝置換行 */
}
.search-row .form-group{ 
    display:flex; 
    align-items:center; 
    gap:6px; 
}
.search-row label{ 
    font-size:15px; 
    font-weight:500; 
    color:var(--muted); 
    white-space:nowrap; 
    line-height:32px; 
}
.search-row input[type=date], .search-row select{ 
    height:32px; 
    padding:4px 8px; 
    border-radius:6px; 
    border:1px solid #ccc; 
    font-size:14px; 
    background:#fff; 
}
.btn-search{ 
    height:32px; 
    padding:0 14px; 
    border-radius:6px; 
    background:var(--primary-light); 
    color:#fff; 
    border:none; 
    cursor:pointer; 
    font-weight:600; 
    font-size:14px; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
}

/* 顯示總筆數 */
#countText{ 
    padding:8px 20px; 
    color:var(--muted); 
}

/* =================== 列表容器 =================== */
.list-wrapper{ 
    flex:1; /* 佔滿剩餘高度 */
    overflow-y:auto; /* 垂直捲動 */
}
.list{ 
    width:100%; 
    border-top:1px solid #eee; 
    border-bottom:1px solid #eee; 
    margin-top:0; 
}

/* 列表標題列 */
.list-head{ 
    display:flex; 
    gap:12px; 
    padding:10px 8px; 
    align-items:center; 
    color:var(--muted); 
    font-weight:700; 
    background:#f9fafb; 
    position:sticky; /* 固定在上方 */
    top:0; 
    z-index:2; 
}

/* 列表每一列資料 */
.list-row{ 
    display:flex; 
    align-items:center; 
    gap:12px; 
    padding:12px 8px; 
    border-bottom:1px solid #f2f2f2; 
}

.empty {
    text-align: center;       /* 文字置中 */
    color: #6b7280;           /* 灰色文字 */
    padding: 20px 0;          /* 上下留空 */
    font-weight: 500;         /* 可選，加點字體粗細 */
}

/* 各欄寬度設定 */
.col-1{ 
    width:60px; 
    flex-shrink:0; 
    text-align:center; 
    color:var(--muted); 
}
.col-2,.col-3,.col-4,.col-5,.col-6,.col-7{ 
    flex:1; 
    min-width:140px; 
}
.col-6{ flex:1.2; } 
.col-7{ flex:1.2; }

/* 分頁按鈕 */
.pagination{ 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    gap:12px; 
    padding:8px; 
    background:#f9fafb; 
    border-radius:6px; 
    margin:6px 16px; 
}
.pagination button{ 
    padding:6px 12px; 
    border:none; 
    border-radius:6px; 
    background:var(--primary-light); 
    color:#fff; 
    cursor:pointer; 
    font-weight:600; 
}
.pagination button:disabled{ 
    background:#ccc; 
    cursor:not-allowed; 
}

/* 回到最上方按鈕 */
#topBtn{ 
    position:fixed; 
    right:20px; 
    bottom:20px; 
    width:44px; 
    height:44px; 
    background:var(--primary-light); 
    color:white; 
    border:none; 
    border-radius:8px; 
    display:none; 
    align-items:center; 
    justify-content:center; 
    cursor:pointer; 
    z-index:200; 
}
#topBtn:hover{ 
    background:#0056b3; 
}

/* 行動裝置響應式 */
@media (max-width:720px){
  .list-head{ font-size:13px; }
  .col-2,.col-3,.col-4,.col-5,.col-6,.col-7{ min-width:80px; }
  .search-row{ gap:8px; }
}
</style>
</head>

<body>

<div class="card" id="mainCard">

  <!-- =================== 標題 =================== -->
  <div class="header"><div class="title">管理紀錄</div></div>

  <!-- =================== 搜尋列 =================== -->
  <div class="search-row">
    <div class="form-group">
      <label for="citySelect">縣市</label>
      <select id="citySelect"></select>
    </div>
    <div class="form-group">
      <label for="townSelect">鄉鎮</label>
      <select id="townSelect"><option value="-">全部</option></select>
    </div>
    <div class="form-group">
      <label for="startDate">開始日期</label>
      <input type="date" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">結束日期</label>
      <input type="date" id="endDate">
    </div>
    <button class="btn-search" onclick="searchRecords()">搜尋</button>
  </div>

  <!-- =================== 總筆數顯示 =================== -->
  <div id="countText">共 0 筆資料</div>

  <!-- =================== 列表 =================== -->
  <div class="list-wrapper">
    <div class="list">
      <div class="list-head">
        <div class="col-1">序號</div>
        <div class="col-2">ID</div>
        <div class="col-3">名稱</div>
        <div class="col-4">縣市</div>
        <div class="col-5">鄉鎮</div>
        <div class="col-6">異常狀態</div>
        <div class="col-7">異常時間</div>
      </div>
      <div id="rowsContainer">
        <div class="empty">載入中...</div>
      </div>
    </div>
  </div>

  <!-- =================== 分頁 =================== -->
  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">上一頁</button>
    <span id="pageInfo">第 1 頁</span>
    <button id="nextBtn" onclick="nextPage()">下一頁</button>
  </div>
</div>

<!-- =================== TOP 按鈕 =================== -->
<button id="topBtn" onclick="scrollToTop()">TOP</button>

<!-- =================== JavaScript =================== -->

  "台中市":["中區","東區","南區","西區","北區","北屯區","西屯區","南屯區","太平區","大里區","霧峰區","烏日區","豐原區","后里區","石岡區","東勢區","和平區","新社區","潭子區","大雅區","神岡區","大肚區","沙鹿區","龍井區","梧棲區","清水區","大甲區","外埔區","大安區"],

  "南投縣":["南投市","中寮鄉","草屯鎮","國姓鄉","埔里鎮","仁愛鄉","名間鄉","集集鎮","水里鄉","魚池鄉","信義鄉","竹山鎮","鹿谷鄉"],
  "雲林縣":["斗南鎮","大埤鄉","虎尾鎮","土庫鎮","褒忠鄉","東勢鄉","臺西鄉","崙背鄉","麥寮鄉","斗六市","林內鄉","古坑鄉","莿桐鄉","西螺鎮","二崙鄉","北港鎮","水林鄉","口湖鄉","四湖鄉","元長鄉"],
  "嘉義市":["東區","西區"],
  "嘉義縣":["番路鄉","梅山鄉","竹崎鄉","阿里山鄉","中埔鄉","大埔鄉","水上鄉","鹿草鄉","太保市","朴子市","東石鄉","六腳鄉","新港鄉","民雄鄉","大林鎮","溪口鄉","義竹鄉","布袋鎮"],
  "台南市":["中西區","東區","南區","北區","安平區","安南區","永康區","歸仁區","新化區","左鎮區","玉井區","楠西區","南化區","仁德區","關廟區","龍崎區","官田區","麻豆區","佳里區","西港區","七股區","將軍區","學甲區","北門區","新營區","後壁區","白河區","東山區","六甲區","下營區","柳營區","鹽水區","善化區","大內區","山上區","新市區","安定區"],
  "高雄市":["楠梓區","左營區","鼓山區","三民區","鹽埕區","前金區","新興區","苓雅區","前鎮區","旗津區","小港區","鳳山區","大寮區","鳥松區","林園區","仁武區","大樹區","大社區","岡山區","路竹區","阿蓮區","田寮區","燕巢區","橋頭區","梓官區","彌陀區","永安區","湖內區","鳳山市","茄萣區","岡山區"],
  "屏東縣":["屏東市","三地門鄉","霧台鄉","瑪家鄉","九如鄉","里港鄉","高樹鄉","鹽埔鄉","長治鄉","麟洛鄉","竹田鄉","內埔鄉","萬丹鄉","潮州鎮","泰武鄉","來義鄉","萬巒鄉","崁頂鄉","新埤鄉","南州鄉","林邊鄉","東港鎮","琉球鄉","佳冬鄉","新園鄉","枋寮鄉","枋山鄉","春日鄉","獅子鄉","車城鄉","牡丹鄉","恆春鎮","滿州鄉"],

  "澎湖縣":["馬公市","西嶼鄉","望安鄉","七美鄉","白沙鄉","湖西鄉"],
  "金門縣":["金沙鎮","金湖鎮","金寧鄉","金城鎮","烈嶼鄉","烏坵鄉"],
  "連江縣":["南竿鄉","北竿鄉","莒光鄉","東引鄉"]
};

// ------------------- 初始化縣市下拉選單 -------------------
const citySelect = document.getElementById('citySelect');
const townSelect = document.getElementById('townSelect');
function populateCityOptions(){
  citySelect.innerHTML='<option value="-">全部</option>'; // 第一個選項為全部
  for(const c of Object.keys(cityTownMap)){
    const opt=document.createElement('option'); 
    opt.value=c; 
    opt.textContent=c;
    citySelect.appendChild(opt);
  }
}

// ------------------- 初始化鄉鎮下拉選單 -------------------
function populateTownOptions(city){
  townSelect.innerHTML='<option value="-">全部</option>'; // 第一個選項為全部
  if(cityTownMap[city]){
    for(const t of cityTownMap[city]){
      const opt=document.createElement('option'); 
      opt.value=t; 
      opt.textContent=t;
      townSelect.appendChild(opt);
    }
  }
}

// 縣市改變時更新鄉鎮選項
citySelect.addEventListener('change',()=>populateTownOptions(citySelect.value));

// ------------------- 假資料生成 -------------------
let logs = Array.from({length:200}, (_,i)=>({
  id:'DEV'+String(i+1).padStart(3,'0'), // ID
  name:'設備'+String(i+1),               // 名稱
  city:['台北市','新北市','高雄市'][i%3], // 縣市輪流取
  town:cityTownMap[['台北市','新北市','高雄市'][i%3]][i%5], // 鄉鎮輪流取
  status:'感測值異常',                  // 異常狀態
  datetime:`2025-12-${String((i%28)+1).padStart(2,'0')} 10:${String(i%60).padStart(2,'0')}` // 時間
}));
// 依時間排序（最新在前）
logs.sort((a,b)=>new Date(b.datetime)-new Date(a.datetime));

// ------------------- DOM 元素 -------------------
const rowsContainer=document.getElementById('rowsContainer');
const countText=document.getElementById('countText');
const pageInfo=document.getElementById('pageInfo');
const pageSize=50; // 每頁顯示筆數
let currentPage=1; 
let filteredLogs = logs.slice(); // 初始過濾資料等於全部資料

// ------------------- 渲染資料列表 -------------------
function render(list){
  const totalPages = Math.ceil(list.length / pageSize);
  if(currentPage>totalPages) currentPage=totalPages||1;
  const start=(currentPage-1)*pageSize;
  const pageData=list.slice(start,start+pageSize);

  rowsContainer.innerHTML='';
  if(pageData.length===0){
    rowsContainer.innerHTML='<div class="empty">查無資料</div>'; 
    countText.textContent='共 0 筆資料'; 
  } else {
    countText.textContent=`共 ${list.length} 筆資料`;
    pageData.forEach((e,idx)=>{
      const row=document.createElement('div'); 
      row.className='list-row';
      row.innerHTML=`
        <div class="col-1">${start+idx+1}</div>
        <div class="col-2">${e.id}</div>
        <div class="col-3">${e.name}</div>
        <div class="col-4">${e.city}</div>
        <div class="col-5">${e.town}</div>
        <div class="col-6">${e.status}</div>
        <div class="col-7">${e.datetime}</div>
      `;
      rowsContainer.appendChild(row);
    });
  }
  pageInfo.textContent=`第 ${currentPage} / ${totalPages} 頁`;
  document.getElementById('prevBtn').disabled = currentPage===1;
  document.getElementById('nextBtn').disabled = currentPage===totalPages;
}

// ------------------- 搜尋功能 -------------------
function searchRecords(){
  const s = document.getElementById('startDate').value;
  const e = document.getElementById('endDate').value;
  const city = document.getElementById('citySelect').value;
  const town = document.getElementById('townSelect').value;

  filteredLogs = logs.slice()
    .filter(r=>city==='-' || r.city===city)      // 縣市過濾
    .filter(r=>town==='-' || r.town===town)      // 鄉鎮過濾
    .filter(r=>!s || r.datetime.slice(0,10)>=s) // 開始日期過濾
    .filter(r=>!e || r.datetime.slice(0,10)<=e); // 結束日期過濾

  currentPage=1; // 搜尋後回到第1頁
  render(filteredLogs);
}

// ------------------- 分頁按鈕 -------------------
function prevPage(){ if(currentPage>1){currentPage--; render(filteredLogs);}}
function nextPage(){ if(currentPage<Math.ceil(filteredLogs.length/pageSize)){currentPage++; render(filteredLogs);}}

// ------------------- TOP 按鈕 -------------------
const topBtn=document.getElementById('topBtn');
window.addEventListener('scroll',()=>{topBtn.style.display=(window.scrollY>120)?'flex':'none';});
function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'});}

// ------------------- 初始化 -------------------
populateCityOptions(); // 初始化縣市下拉
populateTownOptions('-'); // 初始化鄉鎮下拉
render(filteredLogs); // 初始渲染列表

</script>
</body>
</html>
