<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>最新地震資訊</title>
<style>
:root{
  --bg:#6c6c6c;
  --card:#ffffff;
  --primary:#002b88;
  --muted:#6b7280;
  --shadow:0 4px 12px rgba(0,0,0,.08);
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans TC','Microsoft JhengHei',sans-serif;
}

html,body{margin:0;background:var(--bg);}
body{display:flex;justify-content:center;padding:24px;}

.card{
  background:#fff;
  box-shadow:var(--shadow);
  width:100%;
  max-width:1300px;
}

.header{
  padding:14px 20px;
  background:var(--primary);
  color:#fff;
  font-size:20px;
  font-weight:600;
}

.main{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:16px;
  padding:16px;
}

.map{
  height:650px;
  background:#fff;
  box-shadow:var(--shadow);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
}

/* ===== 右側上方三區塊 ===== */
.top-right{
  display:grid;
  grid-template-columns:120px 120px 1fr;
  gap:12px;
  height:180px;
}

/* ===== 震度 ===== */
.intensity{
  background:#fff;
  box-shadow:var(--shadow);
  padding:10px;
}

.intensity h4{
  margin:0 0 6px;
  font-size:14px;
}

.intensity-list{
  display:flex;
  flex-direction:column;
  gap:4px;
  font-size:13px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
}

/* ===== 芮氏規模 ===== */
.magnitude{
  background:#fff;
  box-shadow:var(--shadow);
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.magnitude span{
  font-size:14px;
  color:#555;
}

.magnitude strong{
  font-size:60px;
  font-weight:800;
  color:#ef4444;
}

/* ===== 發生時刻 + 震央 ===== */
.info-stack{
  display:flex;
  flex-direction:column;
  gap:12px;
  height:100%;
}

.info-box{
  background:#fff;
  box-shadow:var(--shadow);
  padding:12px 16px;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.info-box h5{
  margin:0 0 4px;
  font-size:16px;
  color:#555;
}

.info-box p{
  margin:0;
  font-size:18px;
  font-weight:600;
  line-height:1.6;
}

/* ===== 右側下方影響縣市 ===== */
.area{
  background:#fff;
  box-shadow:var(--shadow);
  padding:12px;
  max-height:380px;
  overflow:auto;
  margin-top:64px; /* 增加向下距離 */
}

.area-title{
  font-weight:700;
  margin:12px 0 6px;
}

.county summary{
  cursor:pointer;
  font-weight:600;
}

.districts{
  display:flex;
  flex-wrap:wrap;
  gap:6px 14px;
  padding:6px 18px;
  font-size:14px;
}

/* ===== RWD ===== */
@media(max-width:900px){
  .main{grid-template-columns:1fr;}
  .top-right{grid-template-columns:1fr; height:auto;}
  .area{width:100%;}
}
</style>
</head>
<body>

<div class="card">
  <div class="header">最新地震資訊</div>

  <div class="main">

    <!-- 左側震央地圖 -->
    <div class="map">震央地圖（示意）</div>

    <!-- 右側 -->
    <div class="right">

      <!-- 上方三區塊 -->
      <div class="top-right">
        <div class="intensity">
          <h4>震度</h4>
          <div class="intensity-list">
            <div><span class="dot" style="background:#b61eeb"></span>7</div>
            <div><span class="dot" style="background:#9a4c86"></span>6強</div>
            <div><span class="dot" style="background:#9a4644"></span>6弱</div>
            <div><span class="dot" style="background:#c43c3c"></span>5強</div>
            <div><span class="dot" style="background:#fe5231"></span>5弱</div>
            <div><span class="dot" style="background:#fe842e"></span>4</div>
            <div><span class="dot" style="background:#fffe2f"></span>3</div>
            <div><span class="dot" style="background:#33ff34"></span>2</div>
            <div><span class="dot" style="background:#e0ffe0"></span>1</div>
          </div>
        </div>

        <div class="magnitude">
          <span>芮氏規模</span>
          <strong>5.1</strong>
        </div>

        <div class="info-stack">
          <div class="info-box">
            <h5>發生時刻</h5>
            <p>2025 年 12 月 18 日　19 時 32 分 50 秒</p>
          </div>
          <div class="info-box">
            <h5>震央</h5>
            <p>
              北緯 24.1 度、東經 121.76 度<br>
              震源深度：18.3 公里（臺灣東部海域）
            </p>
          </div>
        </div>
      </div>

      <!-- 下方獨立影響縣市區塊 -->
      <div class="area">
        <div class="area-title">北部地區</div>
        <details open>
          <summary>台北市 最大震度 4 級</summary>
          <div class="districts">
            <span>內湖區 3 級</span>
            <span>大安區 4 級</span>
            <span>士林區 3 級</span>
          </div>
        </details>

        <div class="area-title">東部地區</div>
        <details open>
          <summary>花蓮縣 最大震度 6 強</summary>
          <div class="districts">
            <span>花蓮市 6 強</span>
            <span>吉安鄉 5 強</span>
          </div>
        </details>
      </div>

    </div>
  </div>
</div>

</body>
</html>
